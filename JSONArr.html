<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="avg">
            
        </div>
        <script>
            var students = {students:[
                {"name":"kivanc", "age":20, "height":175},
                {"name":"ilayda", "age":21, "height":170},
                {"name":"tugce", "age":21, "height":170}]};
            var avgAge = calcAvgAge(students);
            $('#avg').append("Average age of students:" + avgAge + "<br>");
            var avgHeight = calcAvgHeight(students);
            $('#avg').append("Average height of students:" + avgHeight + "<br>");
            
            function calcAvgAge(obj) {
                var totalAge = 0;
                for(var i = 0; i<obj.students.lenght; i++);
                return totalAge / obj.students.lenght;
            }
            
        </script>
    </body>
</html>
