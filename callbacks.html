<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <form>
                <input type="text" id="input1" placeholder="1st number here"/>
                <input type="button" value="Calculate" onclick="calculate();"/>
                <input type="text" id="output" placeholder="Result goes here" disabled/>
            </form>
        </div>
        <script>
            function calculate() {
               var input = $('#input1').val();
               var res= doCalc(input);
               disp(res);
            }
            function doCalc(input) {
                sleep(100);
                return "Done with the calculation!";
            }
            function sleep(dur) {
                for(var i = 0; i<1000 * dur; i++) {
                    var x = Math.sqrt(i);
                    if(x % 10 === 0)
                        console.log(i + "-> " + x);
                }
            }
            function disp(show) {
                $('#output').val(show);
            }
        </script>
    </body>
</html>
