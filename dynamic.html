<!DOCTYPE html>
<html>
    <head>
        <title>Dynamics of the destiny</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <style>
            #d1 {
                position: absolute;
                top: 50%;
                left: 50%;
                background-color: lightblue;
                width: 5.5%;
                height: 7.5%
            }
            #s1 {
                position: absolute;
                text-align: right;
                background-color: yellow;
                width: 30%;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="d1">
            <span id="s1">
                <a style="color:white" href="http://twiter.com" target="blank">Hello!</a>
            </span>
        </div>
        <script>
            $("#s1").hover(
                    function(){
                $(this).css("background-color","red");
                    }, function() {
                $(this).css("background-color","yellow");
            });
        </script>
    </body>
</html>
