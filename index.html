<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
            function fifth_power(base) { 
                var pwr_res = Math.pow(base, 5);
                return pwr_res;
            }
            function calculate_pwr() {
                var pwr_input = $('#base').val();
                var power_res = fifth_power(pwr_input);
                $('#pwr_res').val(power_res);
            }       
            function average(num1, num2) {
                var num1 = Number(num1);
                var num2 = Number(num2);                
                var avg_res = (num1 + num2) / 2;
                return avg_res;                
            }
            function calculate_avg() {
                var avg_input1 = $('#num1').val();
                var avg_input2 = $('#num2').val();
                var average_res = average(avg_input1, avg_input2);
                $('#avg_res').val(average_res);
            }
        </script>
    </head>
    <body>
        <div id="pwr_div">
            <form id="f1">
                <input type="text" id="base" value="" placeholder="Enter the number here!"/>
                <input type="text" id="pwr_res" value="" placeholder="The result will appear here!"/>
                <input type="button" onclick="calculate_pwr();" value="Calculate 5th pwr!">
            </form>
        </div>
        <div id="avg_div">
            <form id="f2">
                <input type="text" id="num1" value="" placeholder="First number here."/>
                <input type="text" id="num2" value="" placeholder="Second number here."/>
                <input type="text" id="avg_res" value="" placeholder="Result will be here."/>
                <input type="button" onclick="calculate_avg();" value="Calculate avg!"/>
            </form>
        </div>
    </body>
</html>
