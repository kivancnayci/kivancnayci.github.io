<!DOCTYPE html>
<html>
    <head>
        <title>Extreme Boldness</title>
        <style type="text/css">
            html, body {height: 100%; width: 100%; margin: 0}
            table.h1z1 {height:100%; width:100%; border: 5px solid black; border-collapse: collapse;}
            tr {width: 100%; min-height: 30%}
            td {text-align: center; font-size: 50px; border: 5px solid black; border-collapse: collapse;}
        </style> 
       <meta charset="UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table class="h1z1">
            <tbody>
                <tr>
                <td>6</td>
                <td>6</td>
                <td>6</td></tr>
            <tr><td>g</td>
                <td>r</td>
                <td>e</td></tr>
            <tr><td>n</td>
                <td>t</td>
                <td>h</td></tr>
            </tbody>
          </table>
    </body>
</html>
