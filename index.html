<!DOCTYPE html>
<html>
    <head>
        <title>Simple Tables</title>
        <style type="text/css">
            table.h1z1 {height:100%; width:100%;}
            tr {min-height:30%; width:100%;}
        </style> 
       <meta charset="UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table class="h1z1"><tr id="r1">
                <td>a</td>
              <td>b</td>
                <td>c</td></tr>
            <tr id="r2"><td>1</td>
                <td>2</td>
                <td>3</td></tr>
            <tr id="r3"><td>x</td>
                <td>y</td>
                <td>z</td></tr>
        </table>
    </body>
</html>
