<!DOCTYPE html>
<html>
    <head>  
        <title>Drag n Drop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <style>
            #target{
                position: absolute;
                top: 10px;
                left:10px;
                width: 300px;
                height: 300px;
                background-color: blue;
            }
            #arrow{
                position: absolute;
                top: 200px;
                left: 500px;
                width: 100px;
                width: 100px;
                background-color: red;
            }
            ul
            {
                list-style-type: none;
            }
        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>



        <script type="text/javascript">
            $(document).ready(function () {
                $("#arrow").draggable();
                $("#target").droppable(
                        {
                            drop: function () {
                                $("#arrow").draggable("disable");
                                $("#target").draggable("disable");
                                $("#target").css("background-color", "red").html("");
                                $("#arrow").css("background-color", "red").html("");
                            }
                        }
                );
            });
        </script>

    </head>
    <body>
        <div>
            <ul id="texts">
            </ul> 
            <ul id="numbers">
            </ul>
        </div>
        <script type="text/javascript">
            var elemID_1 = '#numbers';
            var elemID_2 = '#texts';
            var id = 0;
            $().ready(function () {
                for (var i = 1; i < 11; i++) {
                    $(elemID_1).append(
                            "<li id='" + i + "' class='integer'>" +
                            i + "</li>");
                    $('#' + i).draggable();
                }
            });

            var numbers = [
                set0 = ["Uno", "Dos", "Tres", "Cuatro", "Cinco", "Seis", "Siete", "Ocho", "Nueve", "Diez"]
            ];
            function listNums(array) {
                var list = document.createElement('ul');
                for (var i = 0; i < array.length; i++) {
                    var item = document.createElement('li');
                    var lol = item.id = "n" + (i + 1);
                    item.appendChild(document.createTextNode(array[i]));
                    list.appendChild(item);

                }
                return list;
            }
            document.getElementById('texts').appendChild(listNums(numbers[0]));

            for (var i = 1; i < 11; i++) {
                $('#' + 'n' + i).droppable({drop: function (event, ui) {
                        var di = ui.draggable.attr("id");
                        var numId = this.id.replace('n', '');
                        console.log(di + "\t" + numId);
                        if (di === numId) {
                            console.log("buraya geldi");
                            $('#' + di).draggable("disable");
                            $('#' + numId).html("&nbsp;").css("background-color", "green");
                        }
                    }});
            }

            $.fn.randomize = function (selector) {
                var $elems = selector ? $(this).find(selector) : $(this).children(),
                        $parents = $elems.parent();
                $parents.each(function () {
                    $(this).children(selector).sort(function () {
                        return Math.round(Math.random()) - 0.5;
                        // }). remove().appendTo(this); // 2014-05-24: Removed `random` but leaving for reference. See notes under 'ANOTHER EDIT'
                    }).detach().appendTo(this);
                });
                return this;
            };

            $('ul').randomize();
        </script>        
    </body>
</html>
