<!DOCTYPE html>
<html>
    <head>
        <title>Comparators</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: url("https://wallpaperscraft.com/image/highlights_circles_light_background_15994_2560x1440.jpg");
                background-size: cover;
            }
            h3 {
                position: absolute;
                left: 43%;
                top: 20%;
                text-align: center;
            }
            #fields {
                position: absolute;
                margin-top: 15%;
                margin-left: 30%;
            }
            #error {
                text-align: center;
                background-color: black;
                color: white;
                position: absolute;
                top: 35%;
                left: 42%;
            }
        </style>
    </head>
    <body>
        <h3>Simple Calculator</h3>
        <div id="fields">
            <form id="f1">
                <input type="text" id="in1" placeholder="Number here!"/>
                <select id="symbols">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="text" id="in2" placeholder="Number here!"/>
                <input type="button" id="calc" value="Calculate!" onclick="calculation();"/>
                <input type="text" id="res" placeholder="Result." disabled/>
            </form>
        </div>
        <div id="error"></div>
        <script>
            var errNum = 1;
            function calculation() {
                var input1 = parseInt($('#in1').val());
                var input2 = parseInt($('#in2').val());
                if (inputCheck(input1, input2)) {
                    var result = eval(input1 + $("#symbols").val() + input2);
                    $('#res').val(result);
                } else {
                    $('#error').html("You have made "+ errNum +" mistake(s).");
                    errNum++;
                    }
            }
            function inputCheck(input1, input2) {
                if(!isNaN(input1) && !isNaN(input2)){
                    return true;
                } else{
                    return false;
                }
            }
        </script>
    </body>
</html>
