<html>
    <head>
        <title>Options</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form>
                <input type="text" id="input1" placeholder="1st number here"/>
                <select>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                </select>
                <input type="text" id="input2" placeholder="2nd number here"/>
                <input type="button" value="Calculate" onclick="calculate();"/>
                <input type="text" id="output" placeholder="Result goes here" disabled/>
            </form>
            <div id="error">
            </div>
        </div>
        <script>
            var i = 1;

            function calculate() {
            var in1 = parseInt($('#input1').val());
            var in2 = parseInt($('#input2').val());
                if(checkInput1(in1, in2)) {  
                    var res = eval(in1 + $('operator').val() + in2);
                    $('#output').val(res);
            } else {
                $('#error').html("You made "+ 1 +" mistake.");
            }
        }  
        function checkInput1(in1,in2) {
                if(isNaN(in1) || isNaN(in2)) {
                    return false;
                }
                return true;
            }
        
           
    </script>
            </body>
